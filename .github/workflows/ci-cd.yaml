name: CI/CD Pipeline
# This workflow is triggered on pushes to master
on:
  push:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0
  
      - uses: actions/setup-python@v2
        name: Set up Python
        with:
          python-version: 3.7
    
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.0.1
    
      - name: Run chart-testing (lint)
        run: ct lint --chart-repos jetstack=https://charts.jetstack.io,dash=https://kubernetes.github.io/dashboard,bitnami=https://charts.bitnami.com/bitnami

  release:
    name: Release
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.1.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      